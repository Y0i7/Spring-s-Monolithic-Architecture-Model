<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">
<h1 class="mb-4">Editar Usuario</h1>

<form th:action="@{/users/update/{id}(id=${user.id})}"
      th:object="${user}"
      method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" class="form-control" th:field="*{name}"
               placeholder="Ingrese el nombre" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" th:field="*{email}"
               placeholder="ejemplo@correo.com" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
    </div>

    <div th:if="${error}" class="alert alert-danger mb-3"
         th:text="${error}"></div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a th:href="@{/users}" class="btn btn-outline-secondary ms-2">Cancelar</a>
</form>
</body>
</html>
