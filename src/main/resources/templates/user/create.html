<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">
<h1 class="mb-4">New User</h1>

<form th:action="@{/userDtos}" th:object="${userDto}" method="post">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" th:field="*{name}"
               placeholder="Put your Name" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" th:field="*{email}"
               placeholder="ejemplo@correo.com" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a th:href="@{/userDtos}" class="btn btn-outline-secondary ms-2">Cancelar</a>
</form>
</body>
</html>
