<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Register New Product</h1>

<form th:action="@{/products}" th:object="${product}" method="post">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" th:field="*{name}"
               placeholder="Product Name" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Price:</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}"
               placeholder="0.00" min="0" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}"></div>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/products}" class="btn btn-outline-secondary ms-2">Cancel</a>
</form>
</body>
</html>
