<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h1 class="mb-4">Edit Product</h1>

<form th:action="@{/productDtos/update/{id}(id=${productDto.id})}"
      th:object="${productDto}"
      method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" th:field="*{name}"
               placeholder="Product Name" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label class="form-label">Price:</label>
        <input type="number" step="0.01" class="form-control" th:field="*{price}"
               placeholder="0.00" min="0" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}"></div>
    </div>

    <div th:if="${error}" class="alert alert-danger mb-3"
         th:text="${error}"></div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a th:href="@{/productDtos}" class="btn btn-outline-secondary ms-2">Cancel</a>
</form>
</body>
</html>
